<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>HGraber</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <link rel="icon" type="image/svg+xml" href="/assets/logo.svg" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/css/main.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/css/rating.css"
    />

    <style>
      body {
        text-align: center;
      }

      #book-list {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(500px, 1fr));
        gap: 10px;
      }

      .book {
        display: grid;
        grid-template-areas:
          "img name name name name"
          "img id pgc pgp dt"
          "img tag tag tag tag";
        grid-template-rows: none;
        grid-template-columns: 130px 1fr 1fr 1fr 1fr;
        border-spacing: 0px;
      }

      .book *[t="red"] {
        color: red;
      }

      .book *[t="bred"] {
        background: pink;
      }

      span.page {
        border-radius: 3px;
        padding: 3px;
        margin: 2px;
        min-width: 20px;
        background: var(--app-secondary);
        display: inline-block;
        cursor: pointer;
      }

      span.page[separator="true"] {
        background: var(--app-background);
      }

      span.page[current="true"] {
        background: var(--app-primary);
      }

      span.tag {
        border-radius: 3px;
        padding: 3px;
        margin: 2px;
        background-color: var(--app-background);
        display: inline-block;
      }

      div.app-container:last-child,
      div.app-container {
        padding: 10px;
        display: flex;
      }
    </style>

    <script src="/js/pages/list.js"></script>
  </head>

  <body id="app">
    <div class="app-header">
      <a href="/">Главная</a>
      <a href="/list.html">Список книг</a>
      <a href="/settings.html">Настройки</a>
    </div>

    <div class="app-body">
      <div class="app-error-container" v-if="appState.booksError">
        {{appState.booksError}}
      </div>
      <template v-else>
        <div id="paginator">
          <span
            v-for="page in (appState.pages || [])"
            class="page"
            :current="page.is_current ? 'true' : 'false'"
            :separator="page.is_separator ? 'true' : 'false'"
            @click="renderPages(page.value)"
          >
            {{page.is_separator ? "..." : page.value}}
          </span>
        </div>
        <div id="book-list">
          <div
            class="app-container"
            v-for="book in (appState.books || [])"
            :key="book.id"
          >
            <div class="book" :t="book.parsed_name ? '' : 'bred'">
              <a :href="'/details.html?book='+book.id" style="grid-area: img">
                <img
                  style="max-width: 100%; max-height: 100%"
                  v-if="book.preview_url"
                  :src="book.preview_url"
                />
              </a>
              <span style="grid-area: name" :t="book.parsed_name ? '' : 'red'"
                >{{book.name}}</span
              >
              <span style="grid-area: id">
                #{{book.id}}
                <span
                  class="rating"
                  :book="book.id"
                  :rating="book.rating"
                  unprocessed
                  >R{{book.rating||0}}</span
                >
              </span>
              <span style="grid-area: pgc" :t="book.parsed_page ? '' : 'red'"
                >Страниц: {{book.page_count}}</span
              >
              <span
                style="grid-area: pgp"
                :t="book.page_loaded_percent != 100.0 ? 'red' : ''"
                >Загружено: {{book.page_loaded_percent}}%</span
              >
              <span style="grid-area: dt"
                >{{new Date( book.created ).toLocaleString()}}</span
              >

              <span style="grid-area: tag">
                <span class="tag" v-for="tagname in (book.tags || [])"
                  >{{tagname}}</span
                >
                <b v-if="book.has_more_tags">и больше!</b>
              </span>
            </div>
          </div>
        </div>
      </template>
    </div>
  </body>
</html>
