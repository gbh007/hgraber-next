<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>HGraber</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <link rel="icon" type="image/svg+xml" href="/assets/logo.svg" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/css/main.css"
    />

    <style>
      div.app-container {
        margin-bottom: 20px;
      }

      .top-bar-settings > table {
        display: inline-block;
        border-radius: 10px;
        padding: 10px;
      }

      .top-bar-settings > table td {
        padding: 10px;
        padding-top: 5px;
        padding-bottom: 5px;
      }

      .top-bar-settings > table td.head {
        border-bottom: 2px dashed black;
        font-weight: bold;
      }
    </style>

    <script src="/js/pages/settings.js"></script>
  </head>

  <body id="app">
    <div class="app-header">
      <a href="/">Главная</a>
      <a href="/list.html">Список книг</a>
      <a href="/agents.html">Агенты</a>
      <!-- Это фича, попасть в вызов удаленных функций можно только с настроек -->
      <a href="/rpc.html">RPC</a>
      <a href="/settings.html">Настройки</a>
    </div>

    <div class="app-body">
      <div class="app-container top-bar-settings">
        <table>
          <tbody>
            <tr>
              <td class="head" colspan="2">Данные приложения</td>
            </tr>
            <tr>
              <td>Количество на странице</td>
              <td>
                <input
                  class="app"
                  type="number"
                  id="on-page"
                  v-model="appState.bookOnPage"
                />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <button class="app" @click="saveSettings()">Сохранить</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>

      <div class="app-container">
        <div class="app-error-container" v-if="appState.tokenError">
          {{appState.tokenError}}
        </div>
        <input
          class="app"
          v-model="appState.token"
          placeholder="Токен"
          id="token"
          type="password"
        />
        <button class="app" @click="login();">Авторизоваться</button>
      </div>
    </div>
  </body>
</html>
