<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>HGraber</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

    <link rel="icon" type="image/svg+xml" href="/assets/logo.svg" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/css/main.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="/css/rating.css"
    />

    <style>
      body {
        text-align: center;
      }

      div.view {
        margin-top: 10px;
        height: calc(90vh - 30px);
        white-space: nowrap;
      }
    </style>

    <script src="/js/pages/read.js"></script>
  </head>

  <body id="app">
    <div class="app-header">
      <a href="/">Главная</a>
      <a href="/list.html">Список книг</a>
      <a href="/settings.html">Настройки</a>
    </div>

    <div class="app-body">
      <div class="app-container">
        Страница
        <span id="page-number">{{appState.activePage.page_number}}</span> из
        <span id="page-count">{{(appState.book.pages||[]).length}}</span>
        <span id="rating"> R{{appState.activePage.rating || 0}}</span>
      </div>
      <div class="view">
        <div class="app-error-container" v-if="appState.bookError">
          {{appState.bookError}}
        </div>
        <img
          :src="appState.activePage.preview_url"
          id="main-image"
          style="max-width: 100%; max-height: 100%"
          v-else-if="appState.activePage.preview_url"
          @click="goGo"
        />
      </div>
    </div>
  </body>
</html>
